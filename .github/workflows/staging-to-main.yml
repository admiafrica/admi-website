name: Staging to Main Sync Check

on:
  pull_request:
    branches:
      - main

jobs:
  check-staging-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is from staging
        if: github.head_ref != 'staging'
        run: |
          echo "❌ ERROR: Pull requests to main must come from staging branch"
          echo "Current source branch: ${{ github.head_ref }}"
          echo ""
          echo "Proper workflow:"
          echo "1. Make changes on feature branch"
          echo "2. Create PR to staging"
          echo "3. Test on staging deployment"
          echo "4. Create PR from staging to main"
          exit 1
      
      - name: Success - Staging to Main
        if: github.head_ref == 'staging'
        run: |
          echo "✅ Correct workflow: staging → main"
          echo "This PR can proceed to review and merge"
