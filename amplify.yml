version: 1
backend:
  phases:
    build:
      commands:
        - '# Install dependencies for blog generation'
        - npm install
        - '# Install Serverless Framework globally'
        - npm install -g serverless
        - '# Deploy Lambda functions and EventBridge schedules'
        - cd infrastructure/serverless/blog-generation
        - npm install
        - |
          if [ "$AWS_BRANCH" = "main" ]; then
            echo "Deploying to production..."
            ./deploy.sh prod --verbose
          elif [ "$AWS_BRANCH" = "staging" ]; then
            echo "Deploying to staging..."
            ./deploy.sh staging --verbose
          else
            echo "Deploying to development..."
            ./deploy.sh dev --verbose
          fi
        - cd ../../..
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "NODE_ENV=production" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*